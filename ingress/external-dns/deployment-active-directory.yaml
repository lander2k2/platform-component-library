---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-active-directory
  labels:
    app: external-dns-active-directory
    app.kubernetes.io/name: external-dns-active-directory
    app.kubernetes.io/instance: external-dns
    platform.kubernetes.io/purpose: dns-updates
  namespace: ingress-system
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns-active-directory
  template:
    metadata:
      labels:
        app: external-dns
        app.kubernetes.io/name: external-dns-active-directory
        app.kubernetes.io/instance: external-dns
        platform.kubernetes.io/purpose: dns-updates
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: k8s.gcr.io/external-dns/external-dns:v0.12.0
          args:
            - --source=service
            - --source=ingress
            - --registry=txt
            - --txt-owner-id=$(EXTERNAL_DNS_OWNER_PREFIX)
            - --txt-prefix=$(EXTERNAL_DNS_OWNER_PREFIX)
            - --provider=rfc2136
            - --rfc2136-gss-tsig
            - --rfc2136-tsig-axfr
            - --rfc2136-host=$(ACTIVE_DIRECTORY_HOSTNAME)
            - --rfc2136-port=53
            - --rfc2136-kerberos-username=$(ACTIVE_DIRECTORY_USERNAME)
            - --rfc2136-kerberos-password=$(ACTIVE_DIRECTORY_PASSWORD)
            - --rfc2136-kerberos-realm=$(ACTIVE_DIRECTORY_REALM)
            - --rfc2136-zone=$(ACTIVE_DIRECTORY_DOMAIN)
            - --domain-filter=$(ACTIVE_DIRECTORY_DOMAIN)
            - --policy=sync
          envFrom:
            - secretRef:
                name: external-dns-active-directory
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - name: external-dns-active-directory-kerberos
              subPath: krb5.conf
              mountPath: /etc/krb5.conf
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsGroup: 1001
        runAsNonRoot: true
      volumes:
        - name: external-dns-active-directory-kerberos
          configMap:
            defaultMode: 420
            name: external-dns-active-directory-kerberos
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - external-dns-active-directory
  replicas: 1
